<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Signup form</title>

    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/signupPage.css"/>
</head>
<body>
  <form>
    <input id="input-1" type="text" placeholder="Your full name" required autofocus/>
    <label for="input-1">
      <span class="label-text">Hi, What's your name?</span>
      <span class="nav-dot"></span>
      <div class="signup-button-trigger">Sign Up</div>
    </label>
  
    <input id="input-2" type="text" placeholder="email@address.com" required />
    <label for="input-2">
      <span class="label-text">Username or Email</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-3" type="tel" placeholder="9876543210" required pattern="[0-9]{10}"/>
    <label for="input-3">
      <span class="label-text">Mobile number</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-4" type="date" required autofocus/>
    <label for="input-4">
      <span class="label-text">Date of birth</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-5" type="text" placeholder="Type your gender" required autofocus/>
    <label for="input-5">
      <span class="label-text">What's your gender?</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-6" type="text" placeholder="example: Jaipur" required autofocus/>
    <label for="input-6">
      <span class="label-text">Current city</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-7" type="text" placeholder="example: Rajasthan" required autofocus/>
    <label for="input-7">
      <span class="label-text">State</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-8" type="text" placeholder="Single, Married or Divorced" required autofocus/>
    <label for="input-8">
      <span class="label-text">What's your marital status</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-9" type="text" placeholder="example: Hindi, English" required autofocus/>
    <label for="input-9">
      <span class="label-text">Which languages do you speak?</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-9" type="text" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required />
    <label for="input-9">
      <span class="label-text">Password</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-10" type="text" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required />
    <label for="input-10">
      <span class="label-text">Confirm Password</span>
      <span class="nav-dot"></span>
    </label>
    <button type="submit">Create Your Account</button>
    <p class="tip">Press Tab</p>
    <!-- <div class="signup-button">Sign Up</div> -->
  </form>
<script src="./assets/js/signupPage.js"></script>
</body>
</html>
